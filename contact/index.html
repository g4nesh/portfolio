<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Contact — Ganesh Talluri</title>
  <meta name="color-scheme" content="light dark">
  <link rel="icon" href="/pfp1.png" type="image/png">
  <link rel="apple-touch-icon" href="/pfp1.png">

  <style>
    :root {
      --bg-color: #ffffff;
      --text-main: #333333;
      --text-secondary: #555555;
      --text-muted: #888888;
      --link-blue: #467cc2;
      --link-hover: #2c599d;
      --accent-color: #000000;
      --border-color: #f0f0f0;
      --shadow-color: rgba(0, 0, 0, 0.08);
    }

    html[data-theme="dark"] {
      --bg-color: #0b0f14;
      --text-main: #e5e7eb;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --link-blue: #7cb6ff;
      --link-hover: #a6ccff;
      --accent-color: #f8fafc;
      --border-color: #1f2937;
      --shadow-color: rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-main);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      transition: background-color 0.2s, color 0.2s;
    }

    .card {
      width: min(640px, 100%);
      border: 1px solid var(--border-color);
      border-radius: 18px;
      padding: 2.25rem 2.25rem;
      background: var(--bg-color);
      box-shadow: 0 10px 30px var(--shadow-color);
      transition: background-color 0.2s, border-color 0.2s;
    }

    h1 {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 2.2rem;
      line-height: 1.2;
      color: var(--accent-color);
      margin-bottom: 0.8rem;
    }

    p {
      color: var(--text-secondary);
      font-size: 1.05rem;
      line-height: 1.7;
      margin-bottom: 1.25rem;
    }

    .email {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.85rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-main);
      background: transparent;
      font-size: 1.05rem;
      user-select: all;
      overflow-wrap: anywhere;
    }

    .muted {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-top: 1rem;
      margin-bottom: 0;
    }

    .theme-toggle {
      position: fixed;
      top: 1.25rem;
      right: 1.25rem;
      width: 42px;
      height: 42px;
      border-radius: 999px;
      border: 1px solid var(--border-color);
      background: var(--bg-color);
      color: var(--text-secondary);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 300;
      box-shadow: 0 6px 18px var(--shadow-color);
      transition: background-color 0.2s, color 0.2s, border-color 0.2s, transform 0.05s;
      font-size: 1.1rem;
      line-height: 1;
    }

    .theme-toggle:hover {
      color: var(--text-main);
    }

    .theme-toggle:active {
      transform: translateY(1px);
    }
  </style>
</head>

<body>

  <button id="theme-toggle" class="theme-toggle" aria-label="Switch to dark mode" type="button">☾</button>

  <main class="card" role="main" aria-label="Contact">
    <h1>Contact</h1>
    <p>Email:</p>
    <div class="email">talluri.ganeshsai[at]gmail.com</div>
  </main>

  <script>
    (function () {
      const root = document.documentElement;
      const btn = document.getElementById('theme-toggle');

      const stored = localStorage.getItem('theme');
      const initial = (stored === 'dark' || stored === 'light') ? stored : 'light';

      function setTheme(theme) {
        if (theme === 'dark') {
          root.setAttribute('data-theme', 'dark');
          btn.textContent = '☀';
          btn.setAttribute('aria-label', 'Switch to light mode');
        } else {
          root.removeAttribute('data-theme');
          btn.textContent = '☾';
          btn.setAttribute('aria-label', 'Switch to dark mode');
        }
        localStorage.setItem('theme', theme);
      }

      setTheme(initial);

      btn.addEventListener('click', function () {
        const isDark = root.getAttribute('data-theme') === 'dark';
        setTheme(isDark ? 'light' : 'dark');
      });
    })();
  </script>

</body>

</html>
